version: '3.8'

services:
  postgres:
    image: postgres:16
    container_name: qa_sql_postgres
    environment:
      POSTGRES_USER: qa_user
      POSTGRES_PASSWORD: qa_pass
      POSTGRES_DB: qa_practice
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U qa_user -d qa_practice"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - qa_net

  pgadmin:
    image: dpage/pgadmin4
    container_name: qa_sql_pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@local.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    volumes:
      - pgadmin:/var/lib/pgadmin
    restart: unless-stopped
    depends_on:
      - postgres
    networks:
      - qa_net

volumes:
  pgdata:
  pgadmin:

networks:
  qa_net:
    driver: bridge
